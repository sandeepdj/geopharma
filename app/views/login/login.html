<section class="login-page">

    <form action="/action_page.php">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" class="form-control" id="email" ng-model="login.email" required focus>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="login.password" required focus>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="button" class="btn btn-default" ng-click="doLogin(login)">Submit</button>
    </form>


</section>
